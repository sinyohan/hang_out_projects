<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
</head>
<body>
    <h1>게시물 목록</h1>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
            <p>{{ post.created_at }}</p>
        </div>
    {% endfor %}
</body>
</html>
